<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../superAdmin/superAdmin.css">
    <title>Document</title>
</head>
<body>

    <div class="form">
        <div class="adminLoginForm">
          <h1>Super Admin</h1>
          <label>Username</label>
          <input
            class="username"
            type="text"
            name="username"
            required
            placeholder="Enter your Username..."
            onchange="superAdmnInputRead(event)"
          />
          <label>Password</label>
  
          <input
            class="password"
            type="password"
            name="password"
            placeholder="Enter Your Password..."
            required
            onchange="superAdmnInputRead(event)"
          />
          <button class="admin-btn" onclick="superAdminPostReq()">Login</button>
          <a href="">IF you not have account then click here</a>
        </div>
      </div>
    </body>
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../superAdmin/superAdmnLogin.js"></script>
    
</body>
</html>
