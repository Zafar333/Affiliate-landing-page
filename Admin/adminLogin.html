<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../Admin/adminslogin.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../Admin/adminlogin.js"></script>
  </head>
  <body>
    <div class="form">
      <div class="adminLoginForm">
        <h1>Admin</h1>
        <label>Username</label>
        <input
          class="username"
          type="text"
          name="username"
          required
          placeholder="Enter your Username..."
          onchange="readdInput(event)"
        />
        <label>Password</label>

        <input
          class="password"
          type="password"
          name="password"
          placeholder="Enter Your Password..."
          required
          onchange="readdInput(event)"
        />
        <button class="admin-btn" onclick="AdminPostReq()">Login</button>
        <a href="">IF you not have account then click here</a>
      </div>
    </div>
  </body>
</html>
